<form #myForm='ngForm' novalidate>
  <div>
    <label>Name</label>
    <input name='name' ngModel #name='ngModel' required>
    <div class='errorMsg' [class.invalid]='!(name.valid || name.untouched)'>
      Invalid name
    </div>
  </div>
  <div>
    <label>Email</label>
    <input name='email' #email='ngModel' ngModel required pattern='@'>
    <div [hidden]='email.valid || email.untouched'>
      Invalid email
    </div>
  </div>
  <div>
    <label>Phone</label>
    <input name='phoneNumber' ngModel #phoneNumber='ngModel' required pattern='[0-9]{7}'>
    <div [hidden]='phoneNumber.valid || phoneNumber.untouched'>
      Invalid phone number
    </div>
  </div>
  <div>
    <label>Password</label>
    <input name='password' ngModel #password='ngModel' required pattern='[0-9,A-z]{8-12}'>
    <div [hidden]='password.valid || password.untouched'>
      Invalid password
    </div>
  </div>
  <div>
    <button [disabled]='myForm.invalid' (click)='submit(myForm)'>Add</button>
  </div>
</form>
