<div class="items-list">
    <div class="item"  *ngFor="let item of this.items" (click) = "goItem(item)">
   
         <img [src]= "item.image" alt="Something went wrong" width="150">
    <p class="productName">{{item.productName}}</p>
    <p class="price">{{item.price}} $</p>
  
   </div>
</div>
